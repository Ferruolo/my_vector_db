# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
# Ubuntu with Python Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-python
  template:
    metadata:
      labels:
        app: ubuntu-python
    spec:
      containers:
      - name: ubuntu-python
        image: ubuntu:latest
        command: ["/bin/bash", "-c"]
        args:
          - |
            apt-get update && \
            apt-get install -y python3 python3-pip && \
            tail -f /dev/null
        resources
